<h1>Componente de Diálogo Modal com Acessibilidade</h1>
<p>Seja bem vindo a página de teste de acessibilidade de diálogo modal!</p>
<button class="button button-primary" type="button" (click)="show()">
  Mostrar Diálogo Modal
</button>

<ng-template #modal>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="firstName">Primeiro Nome</label>
      <input
        id="firstName"
        type="text"
        formControlName="firstName"
        [attr.aria-invalid]="form.get('firstName').invalid"
        aria-labelledby="first-name-error"
      />
      <span
        id="first-name-error"
        class="validation-error"
        *ngIf="form.get('firstName')?.errors?.required"
      >
        Primeiro nome é campo requerido
      </span>
    </div>

    <div class="form-field">
      <label for="surname">Sobrenome</label>
      <input
        id="surname"
        type="text"
        formControlName="surname"
        [attr.aria-invalid]="form.get('surname').invalid"
        aria-labelledby="surname-error"
      />
      <span
        id="surname-error"
        class="validation-error"
        *ngIf="form.get('surname')?.errors?.required"
      >
        Sobrenome é requerido
      </span>
    </div>

    <div class="form-field">
      <label for="age">Idade</label>
      <input
        id="age"
        type="text"
        formControlName="age"
        [attr.aria-invalid]="form.get('age').invalid"
        aria-labelledby="age-error"
      />
      <span 
        id="age-error"
        class="validation-error" 
        *ngIf="form.get('age')?.errors?.required">
        Idade é campo requerido
      </span>
    </div>

    <div class="form-field">
      <label for="info">Inscreva-se a nossa Lista de Distribuição</label>
      <input
        id="info"
        type="checkbox"
        (change)="info = !info"
        formControlName="info"
      />
      <p [@fade] *ngIf="info">Local reservado para mais informações sobre...</p>
    </div>

    <div class="button-group">
      <button
        class="button button-primary"
        type="button"
        (click)="submit()"
        [attr.aria-disabled]="form.invalid"
      >
        Submeter
      </button>
      <button
        class="button button-secondary"
        type="button"
        (click)="modalRef.close()"
      >
        Cancelar
      </button>
    </div>
  </form>
</ng-template>
